
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/hmmDog.jpg">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/hmmDog.jpg" alt="hmmDog.jpg" width="100" height="100" style="border-radius: 20%">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <h1 class="h5 mb-3 font-weight-normal">To a questionable mail list</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control top" placeholder="Email address" required autofocus>

      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control middle" placeholder="First Name" required>

      <label for="lastName" class="sr-only">First Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control bottom" placeholder="Last Name" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>
</html>
